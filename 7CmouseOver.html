<!DOCTYPE html>
<html>
<body>
    <h1>Question 7C</h1>
    <h3>Mouse Over</h3>

<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="ImagePic.jpg" alt="Smiley" width="320" height="320">


<script>
function bigImg(x) {
    x.src="jeans-500x500.png";
}

function normalImg(x) {
    x.src="ImagePic.jpg";
}
</script>

</body>
</html>
