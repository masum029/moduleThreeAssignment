<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .error {
      color: red;
    }
  </style>
  <script>
    function validateForm() {
      // Reset error messages
      var errorMessages = document.getElementsByClassName("error");
      for (var i = 0; i < errorMessages.length; i++) {
        errorMessages[i].textContent = "";
      }

      var nameInput = document.getElementById("name");
      var emailInput = document.getElementById("email");
      var passwordInput = document.getElementById("password");
      var confirmPasswordInput = document.getElementById("confirm-password");

      var isValid = true;

      // Validate Name
      var nameValue = nameInput.value.trim();
      if (nameValue === "") {
        document.getElementById("name-error").textContent = "Name is required.";
        isValid = false;
      } else if (!/^[a-zA-Z]+$/.test(nameValue)) {
        document.getElementById("name-error").textContent = "Name should contain only letters.";
        isValid = false;
      }

      // Validate Email
      var emailValue = emailInput.value.trim();
      if (emailValue === "") {
        document.getElementById("email-error").textContent = "Email is required.";
        isValid = false;
      } else if (!/^\S+@\S+\.\S+$/.test(emailValue)) {
        document.getElementById("email-error").textContent = "Email is invalid.";
        isValid = false;
      }

      // Validate Password
      var passwordValue = passwordInput.value;
      if (passwordValue === "") {
        document.getElementById("password-error").textContent = "Password is required.";
        isValid = false;
      } else if (!/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/.test(passwordValue)) {
        document.getElementById("password-error").textContent = "Password should have a minimum length of 8 characters and contain at least one uppercase letter, one lowercase letter, and one digit.";
        isValid = false;
      }

      // Validate Confirm Password
      var confirmPasswordValue = confirmPasswordInput.value;
      if (confirmPasswordValue === "") {
        document.getElementById("confirm-password-error").textContent = "Confirm Password is required.";
        isValid = false;
      } else if (confirmPasswordValue !== passwordValue) {
        document.getElementById("confirm-password-error").textContent = "Passwords do not match.";
        isValid = false;
      }

      return isValid;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Form Validation</h1>
    <form onsubmit="return validateForm()" class="mt-4">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control">
        <span id="name-error" class="error"></span>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control">
        <span id="email-error" class="error"></span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control">
        <span id="password-error" class="error"></span>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" class="form-control">
        <span id="confirm-password-error" class="error"></span>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
