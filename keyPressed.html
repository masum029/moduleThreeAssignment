<!DOCTYPE html>
<html>
<head>
  <title>Key Code</title>
  <script>
    window.addEventListener('keydown', function(event) {
      var keyCode = event.keyCode;
      alert('Key code: ' + keyCode);
    });
  </script>
</head>
<body>
    <h1>Question 7B</h1>
  <h3>Press any key on the keyboard</h3>
</body>
</html>
