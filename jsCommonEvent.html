<!DOCTYPE html>
<html>
<head>
  <title>Click Coordinates</title>
  <script>
    window.addEventListener('click', function(event) {
      var x = event.clientX;
      var y = event.clientY;
      alert('Clicked at coordinates: (' + x + ', ' + y + ')');
    });
  </script>
</head>
<body>
  <h1>Click anywhere on the page</h1>
</body>
</html>
