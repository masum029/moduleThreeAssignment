<!DOCTYPE html>
<html>
<head>
  <title>Change Image Source</title>
  <script>
    function changeImageSource() {
      var image = document.getElementById("myImage");
      image.src = "https://media.macphun.com/img/uploads/customer/blog/1217/15411661965bdc54740b96e2.42776915.jpg?q=85&w=1680"; // Replace with your desired image URL
    }
  </script>
</head>
<body>
  <h1>Change Image Source</h1><br>
  <button onclick="changeImageSource()">Change Image</button>
  <img id="myImage" height="800" width="800" src="https://i.pinimg.com/originals/41/12/1a/41121aad6c41074215e8c47d7fd4eec7.jpg" alt="Initial Image">

</body>
</html>
